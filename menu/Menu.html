  <script>
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(init);
    function init() {
        loadData('BURGERS', 'a', 'b');
        loadData('SANDWICHES', 'c', 'd');
        loadData('CHEESE FLATBREADS', 'e', 'f');
        loadData('CHINESE OMELETS', 'g', 'h');
        loadData('SPREAD TOASTS', 'i', 'j');
        loadData('SIDE DISHES', 'k', 'l');
        loadData('DRINKS', 'm', 'n');
        loadData('SETS', 'o', 'p');
    }

    function loadData(sheetName, column1Id, column2Id) {
        var url =
        'https://docs.google.com/spreadsheets/d/19iLM_6GC-IIgSQbDHS3E8rWMhrTmfLGcFaWOu-MuQlc/gviz/tq?sheet=' + sheetName;
        var query = new google.visualization.Query(url);
        query.setQuery('select *');
        query.send(function(response) {
            processData(response, column1Id, column2Id);
        });
    }

    function processData(response, column1Id, column2Id) {
        var data = response.getDataTable();
        var rows = data.getNumberOfRows();

        var column1Content = '';
        var column2Content = '';

        for (var r = 0; r < rows; r++) {
            column1Content += `<p style="font-size: min(max(3.5vw, 12px), 36px)">${data.getFormattedValue(r, 0)}</p>`;
            column2Content += `<p style="font-size: min(max(3.5vw, 12px), 36px)">${data.getFormattedValue(r, 2)}</p>`;
        }

        document.getElementById(column1Id).innerHTML = column1Content;
        document.getElementById(column2Id).innerHTML = column2Content;
    }
